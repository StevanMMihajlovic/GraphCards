<div class="row">
    <div class="col-4">
        <button *ngIf="params.page>1" type="button" class="btn btn-primary" (click)="changePage(params.page-1)"> << Previous </button>
        <button *ngIf="params.page*params.pageSize<=cards.count" type="button" class="btn btn-primary offset-1" (click)="changePage(params.page+1)"> Next >> </button>
    </div>
    <div class="col-2">
        <button type="button" class="btn btn-secondary"  (click)="changePageSize(5)">5</button>
        <button type="button" class="btn btn-secondary offset-1" (click)="changePageSize(10)">10</button>
        <button type="button" class="btn btn-secondary offset-1" (click)="changePageSize(20)">20</button>
    </div>
</div>
<br>
<div class="row">
    <div class="col-8">
        <app-onecard [cards]="cards"></app-onecard>
    </div>
    <div class="col">
        <router-outlet></router-outlet>
    </div>
</div>
