<div class="row" *ngFor="let card of cards.results">
    <div class="col-3">
        <img src="{{card.image}}" width="80%">
    </div>
    <div class="col-8">
        <a [routerLink]="[card._id,'comments']">{{card.title}}</a><span>{{card.subtitle}}</span>
        <app-showmore [textSize]="130" [description]="card.description"></app-showmore>
        <div class="offset-10">
            <button type="button" class="btn btn-success" (click)="updateCard(card, '+')">+</button>
            <span>{{card.grade}}</span>
            <button type="button" class="btn btn-danger" (click)="updateCard(card, '-')">-</button>
        </div>
        <br>
    </div>
</div>
